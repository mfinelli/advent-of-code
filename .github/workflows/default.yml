---
name: CI/CD
on:
  push:
    branches: [master]

jobs:
  main:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: cargo fmt -- --check
      - run: cargo check
      - run: cargo clippy
      - run: cargo test
      - run: cargo doc
      - run: cargo build --verbose
